<ul *ngIf="choices?.length || ngxLoader"
    [ngxLoader]="ngxLoader"
    [class.ngx-selectable-list__loader]="!choices.length && ngxLoader"
    ngxKbListNavigation
    [choices]="choices"
    (selectChoice)="selectChoice.emit($event)"
    class="ngx-selectable-list">
    <li *ngFor="let choice of choices"
        (click)="selectChoice.emit(choice)"
        class="ngx-selectable-list-item">
        <div>
            <span> {{getDisplayLabel(choice)}} </span>
        </div>
        <div *ngIf="getDisplayLabelAdditionalInfo"
            class="additional-info">
            <span> {{getDisplayLabelAdditionalInfo(choice)}} </span>
        </div>
    </li>
</ul>
