<ul *ngIf="choices?.length"
    ngxKbListNavigation
    [choices]="choices"
    (selectChoice)="selectChoice.emit($event)"
    class="ngx-selectable-list"
    [style.top.px]="position?.top"
    [style.left.px]="position?.left">
    <li *ngFor="let choice of choices; trackBy:trackById;"
        (click)="selectChoice.emit(choice)"
        class="ngx-selectable-list-item">
        <div>
            <span> {{getDisplayLabel(choice)}} </span>
        </div>
        <div *ngIf="getDisplayLabelAdditionalInfo" class="additional-info">
            <span> {{getDisplayLabelAdditionalInfo(choice)}} </span>
        </div>
    </li>
</ul>
